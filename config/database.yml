# SQLite for development/test, PostgreSQL for production (Railway)

default: &default_sqlite
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default_sqlite
  database: storage/development.sqlite3

test:
  <<: *default_sqlite
  database: storage/test.sqlite3

production:
  primary:
    url: <%= ENV["DATABASE_URL"] %>
    adapter: postgresql
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
